<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3>HOME</h3>
        <div id="homeScore" class="home-score">0</div>
        <div class="home-points">
          <button onclick="homePlusOne()">+1</button>
          <button onclick="homePlusTwo()">+2</button>
          <button onclick="homePlusThree()">+3</button>
        </div>
      </div>

      <div class="guest">
        <h3>GUEST</h3>
        <div id="guestScore" class="guest-score">0</div>
        <div class="guest-points">
          <button onclick="guestPlusOne()">+1</button>
          <button onclick="guestPlusTwo()">+2</button>
          <button onclick="guestPlusThree()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
